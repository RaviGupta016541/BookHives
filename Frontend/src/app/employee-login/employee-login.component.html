<div class="container">
  <form class="border border-primary p-3 rounded-3 " [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="row g-0">
          <div class="col text-center p-2 mb-3 bg-light">
              <span class="fs-3">Admin LOGIN</span>
          </div>
      </div>
      <div class="row">
          <div class="col mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="enter your email" formControlName="employeeEmail">
              <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                  Email is Required
              </div>
              <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                  Email is invalid
                </div>
          </div>
      </div>

      <div class="row">
          <div class="col mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="enter your password" formControlName="employeePassword">
                <div class="form-text text-danger" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
                  Password is Required
                </div>
                <div class="form-text text-danger"
                      *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']
                  && (password.touched || password.dirty)">
                  Password should be atleast 6 and at the max 15 characters long
                </div>
          </div>
      </div>
      <div class="row">
          <div class="col-6 offset-3">
              <div class="d-grid">
                  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
              </div>
          </div>
          <!-- <p>forget password ? <a routerLink="forgotpassword">click here</a></p> -->
          <!-- <p>don't have an account ? <a routerLink="Register">create one</a></p> -->
      </div>

  </form>
</div>
