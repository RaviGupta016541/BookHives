<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()"  class = "border border-primary p-3 rounded-3">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Register</span>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="userName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="userName" placeholder="enter full name" formControlName="userName">
        <div class="form-text text-danger" *ngIf="userName.errors?.['required'] && (userName.touched || userName.dirty)">
          Full Name is Required
        </div>
        <div class="form-text text-danger" *ngIf="userName.errors?.['minlength'] && (userName.touched || userName.dirty)">
          Full Name is too short
        </div>
        <div class="form-text text-danger" *ngIf="userName.errors?.['pattern'] && (userName.touched || userName.dirty)">
          Full Name should start with alphabet
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="enter your email" formControlName="email">
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
          Email is Required
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['minlength'] && (Email.touched || Email.dirty)">
          Email is invalid
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col mb-3">
          <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="enter password" formControlName="password">
            <div class="form-text text-danger" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
            Password is Required
            </div>
            <div class="form-text text-danger"
              *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']
                && (password.touched || password.dirty)">
                Password should be atleast 6 and at the max 15 characters long
            </div>
            </div>
            <div class="col mb-3">
              <label for="rpassword" class="form-label">Repeat Password</label>
              <input type="password" class="form-control" id="rpassword" placeholder="reenter yourpassword" formControlName="rpassword">
              <div class="form-text text-danger" [ngStyle]="{'display': repeatPass}">
                Repeat password is Invalid
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 offset-3">
              <div class="d-grid">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col mb-3">
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p> -->
          </div>
        </div>

  </form>
</div>
